<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Armath | Donate</title>

    <!-- <link rel="shortcut icon" href="img/favicon.png"> -->

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <script src="js/jquery.js"></script>
    <script src="js/w3.js"></script>
    <script src="js/config.js"></script>
    <script src="js/language.js"></script>
</head>
<body class="inner-page">
<!-- Navigation -->
<div w3-include-html="common/header.html"></div>
<div id="wrapper">
    <div class="main">
        <h1 class="page-heading center-align" id="id_donate_title"></h1>
        <form>
            <div class="contact-us">
                <div class="form-area">
                    <label for="want-armath-Lab">
                        <input type="radio" name="donate-way" id="want-armath-Lab">
                        <span class="check-mark"></span>
                        <span id="id_uite"></span>
                    </label>
                    <div class="post-filter">
                        <select size="1">
                            <option value="1">Select Marz</option>
                        </select>
                        <select size="1">
                            <option value="1">Select City / Village</option>
                        </select>
                        <select size="1">
                            <option value="1">Select School</option>
                        </select>
                    </div>
                    <label for="want-uite">
                        <input type="radio" name="donate-way" id="want-uite">
                        <span class="check-mark"></span>
                        <span id="id_armath"></span>
                    </label>
                    <hr>
                    <h3 id="id_payment_method_title"></h3>
                    <span id="id_payment_methods"></span>
                    <hr>
                    <h3 id="id_personal_info_title"></h3>
                    <input type="text" id="id_personal_info_first_name" placeholder="">
                    <input type="text" id="id_personal_info_last_name" placeholder="">
                    <input type="text" id="id_personal_info_email_name" placeholder="">
                    <textarea id="id_personal_info_comment" placeholder=""></textarea>
                    <div class="center-align">
                        <a href="#" class="btn">donate</a>
                    </div>
                </div>
                <div class="office-address">
                    <h3 id="id_payment_option_title"></h3>
                    <strong>AMD</strong>
                    <input type="text" placeholder="Enter amount"> OR choose from the gifts list below
                    <label for="auto-donation">
                        <input type="checkbox" id="auto-donation">
                        <span class="check-mark"></span>
                        I want my donation be automatically done every month.
                        <i class="fa fa-question-circle-o" title="Tooltip"></i>
                    </label>
                    <div class="sale-for-donation" id="id_donation_gifts">

                    </div>
                </div>
            </div>
        </form>
    </div>
    <div w3-include-html="common/footer.html"></div>
</div>
<script src="js/controlers/Donate/Donate.js"></script>
<script src="js/controlers/common/header.js"></script>
<script src="js/controlers/common/footer.js"></script>
<script src="js/controlers/common/contacts.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
