<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Armath</title>

    <link rel="shortcut icon" href="">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="js/swiper/dist/css/swiper.min.css">
    <script src="js/swiper/dist/js/swiper.min.js"></script>

    <script src="js/jquery.js"></script>
    <script src="js/w3.js"></script>
    <script src="js/config.js"></script>
    <script src="js/language.js"></script>
</head>
<body>
<div id="id_loader">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="lds-message" width="200px"
         height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="background: none;">
        <g transform="translate(20 50)">
            <circle cx="0" cy="0" r="9" fill="#25cbd3" transform="scale(0.240284 0.240284)">
                <animateTransform attributeName="transform" type="scale" begin="-0.375s" calcMode="spline"
                                  keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s"
                                  repeatCount="indefinite"/>
            </circle>
        </g>
        <g transform="translate(40 50)">
            <circle cx="0" cy="0" r="9" fill="#a2007d" transform="scale(0.591149 0.591149)">
                <animateTransform attributeName="transform" type="scale" begin="-0.25s" calcMode="spline"
                                  keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s"
                                  repeatCount="indefinite"/>
            </circle>
        </g>
        <g transform="translate(60 50)">
            <circle cx="0" cy="0" r="9" fill="#25cbd3" transform="scale(0.897396 0.897396)">
                <animateTransform attributeName="transform" type="scale" begin="-0.125s" calcMode="spline"
                                  keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s"
                                  repeatCount="indefinite"/>
            </circle>
        </g>
        <g transform="translate(80 50)">
            <circle cx="0" cy="0" r="9" fill="#a2007d" transform="scale(0.987338 0.987338)">
                <animateTransform attributeName="transform" type="scale" begin="0s" calcMode="spline"
                                  keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s"
                                  repeatCount="indefinite"/>
            </circle>
        </g>
    </svg>
</div>
<div id="id_body" style="display: none">
    <div w3-include-html="common/header.html"></div>
    <header id="top" class="header">
        <div class="header-slide swiper-container">
            <div class="swiper-wrapper" id="id_slider"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </header>
    <div id="wrapper">
        <div class="main">
            <section class="company-info">
                <div class="company-activities">
                    <div class="grid-tbl">
                        <div class="grid-tbl-row">
                            <div class="grid-tbl-cell-60">
                                <div class="featured-project swiper-container">
                                    <div class="swiper-wrapper" id="id_events_slider"></div>
                                    <div class="swiper-button-next"></div>
                                    <div class="swiper-button-prev"></div>
                                </div>

                                <div class="join-armath" id="id_join_armath_img">
                                    <div class="description">
                                        <h2 id="id_join_armath"></h2>
                                        <a href="labs.html" class="armath-btn lets-talk class_more"></a>
                                    </div>
                                </div>
                                <div class="online-webinar">
                                    <div class="typlical-img" id="id_or_img"></div>
                                    <div class="description">
                                        <h2 id="id_or_title"></h2>
                                        <!--<p>Concepts of Object Oriented Programming<br>Participants: 34 '?'</p>-->
                                        <a target="_blank" href="https://ggg.nairi.education/#1"
                                           class="armath-btn join-webinar class_more"></a>
                                    </div>
                                </div>
                            </div>
                            <div class="grid-tbl-cell-40">
                                <div class="gallery">
                                    <div class="typlical-img" id="id_galley_image"></div>
                                    <div class="description">
                                        <h2 id="id_gallery_title"></h2>
                                        <a href="gallery.html" class="armath-btn all-gallery class_more"></a>
                                    </div>
                                </div>
                                <div class="support-armath">
                                    <div class="description">
                                        <h2 id="id_support_armath_title"></h2>
                                        <!--p id="id_support_armathtext">'?'</p-->
                                        <a href="donate.html" class="donate-now armath-btn" id="id_donate_now"></a>
                                    </div>
                                </div>
                                <div class="labs-map">
                                    <div class="typlical-img" id="id_labs_map_img"></div>
                                    <a href="https://www.google.com/maps/d/viewer?mid=14ckqXLT54YNI9KNKG2CcD9ycpHU&amp;ll=39.70377837915565%2C45.03818899999999&amp;z=7"
                                       target="blank">
                                        <div class="description">
                                            <h2 id="id_labs_map_title"></h2>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="id_lastest-news" class="lastest-news">
                <h1 id="id_lastest_news_title"></h1>
                <div class="stories-list" id="id_lastest_news_lists">

                </div>
            </section>
        </div>
        <div w3-include-html="common/footer.html"></div>
    </div>
</div>
<script src="js/controlers/Home/Home.js"></script>
<script src="js/controlers/common/header.js"></script>
<script src="js/controlers/common/footer.js"></script>
<script src="js/controlers/common/contacts.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
