<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Armath | Contacts</title>

        <!-- <link rel="shortcut icon" href="img/favicon.png"> -->

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Style CSS -->
        <link href="css/style.css" rel="stylesheet">
        <!-- Custom Fonts -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="js/swiper/dist/css/swiper.min.css">

        <script src="js/jquery.js"></script>
        <script src="js/w3.js"></script>
        <script src="js/config.js"></script>
        <script src="js/language.js"></script>
    </head>
    <body class="inner-page">
    <!-- Navigation -->
    <div w3-include-html="common/header.html"></div>
    <div id="wrapper">
        <div class="main">
            <h1 class="page-heading center-align" id="id_contacts_title"></h1>
            <div class="contact-us">
                <div class="form-area">
                    <h3 id="id_message_title"></h3>
                    <form>
                        <input type="text" id="id_first_name" placeholder="Your first name">
                        <input type="text" id="id_last_name" placeholder="Your last name">
                        <input type="text" id="id_user_email" placeholder="Your email address">
                        <textarea id="id_message" placeholder="Message"></textarea>
                        <div class="center-align">
                            <a href="#" class="btn">send</a>
                        </div>
                    </form>
                </div>
                <div class="office-address">
                    <p><img src="img/uite-logo.png" alt=""></p>
                    <h3><br>Our address</h3>
                    <p>
                        <span id="id_c_street"></span>
                        <span id="id_c_building"></span>
                        <span id="id_c_floor"></span><br>
                        <span id="id_c_city"></span>
                        <span id="id_c_post_code"></span>
                        <span id="id_c_country"></span><br>
                        Email: <a><span id="id_c_email_address"></span></a><br>
                        Phone:<span id="id_c_phone_num"></span><br>
                        Mobile: <span id="id_c_mobile_num"></span><br>
                        <a><span id="id_c_official_site_url"></span></a>
                    </p>
                    <h3>Join us:</h3>
                    <ul class="social-icons">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="office-location-on-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3047.325674258048!2d44.490176815842624!3d40.2018179793907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406abd69f575cca5%3A0xa6857519e9c372a9!2zMyBIYWtvYiBIYWtvYnlhbiBTdCwgWWVyZXZhbiAwMDMzLCDQkNGA0LzQtdC90LjRjw!5e0!3m2!1sru!2s!4v1497354226503"
                        allowfullscreen></iframe>
            </div>
        </div>
        <div w3-include-html="common/footer.html"></div>
    </div>
    <script src="js/controlers/Contacts/Contacts.js"></script>
    <script src="js/controlers/common/header.js"></script>
    <script src="js/controlers/common/footer.js"></script>
    <script src="js/controlers/common/contacts.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
