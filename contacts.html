<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Armath | Contacts</title>

    <!-- <link rel="shortcut icon" href="img/favicon.png"> -->

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Style CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="js/swiper/dist/css/swiper.min.css">

    <script src="js/jquery.js"></script>
    <script src="js/w3.js"></script>
    <script src="js/config.js"></script>
    <script src="js/language.js"></script>
</head>
<body class="inner-page">
<div id="id_loader">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="lds-message" width="200px"
         height="200px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" style="background: none;">
        <g transform="translate(20 50)">
            <circle cx="0" cy="0" r="9" fill="#25cbd3" transform="scale(0.240284 0.240284)">
                <animateTransform attributeName="transform" type="scale" begin="-0.375s" calcMode="spline"
                                  keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s"
                                  repeatCount="indefinite"/>
            </circle>
        </g>
        <g transform="translate(40 50)">
            <circle cx="0" cy="0" r="9" fill="#a2007d" transform="scale(0.591149 0.591149)">
                <animateTransform attributeName="transform" type="scale" begin="-0.25s" calcMode="spline"
                                  keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s"
                                  repeatCount="indefinite"/>
            </circle>
        </g>
        <g transform="translate(60 50)">
            <circle cx="0" cy="0" r="9" fill="#25cbd3" transform="scale(0.897396 0.897396)">
                <animateTransform attributeName="transform" type="scale" begin="-0.125s" calcMode="spline"
                                  keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s"
                                  repeatCount="indefinite"/>
            </circle>
        </g>
        <g transform="translate(80 50)">
            <circle cx="0" cy="0" r="9" fill="#a2007d" transform="scale(0.987338 0.987338)">
                <animateTransform attributeName="transform" type="scale" begin="0s" calcMode="spline"
                                  keySplines="0.3 0 0.7 1;0.3 0 0.7 1" values="0;1;0" keyTimes="0;0.5;1" dur="1s"
                                  repeatCount="indefinite"/>
            </circle>
        </g>
    </svg>
</div>
<div id="id_body" style="display: none">
    <div w3-include-html="common/header.html"></div>
    <div id="wrapper">
        <div class="main">
            <h1 class="page-heading center-align" id="id_contacts_title"></h1>
            <h1 id="id_thanks" style="display: none"></h1>
            <h1 id="id_m_error" style="display: none"></h1>
            <div class="contact-us">
                <div class="form-area">
                    <h3 id="id_message_title"></h3>
                    <form>
                        <input type="text" class="required" id="id_first_name" placeholder="Your first name">
                        <input type="text" class="required" id="id_last_name" placeholder="Your last name">
                        <input type="text" class="required" id="id_user_email" placeholder="Your email address">
                        <textarea id="id_message" class="required" placeholder="Message"></textarea>
                        <div class="center-align">
                            <a class="btn" id="id_send"></a>
                        </div>
                    </form>
                </div>
                <div class="office-address">
                    <p><img width="250px" id="id_uite_logo" alt=""/></p>
                    <h3><br><span id="id_our_address"></span></h3>
                    <p>
                        <span id="id_c_street"></span>
                        <span id="id_c_building"></span>
                        <span id="id_c_floor"></span><br>
                        <span id="id_c_city"></span>
                        <span id="id_c_post_code"></span>
                        <span id="id_c_country"></span><br>
                        <span id="id_c_tel"></span> <a><span id="id_c_phone_num"></span></a><br>
                        <span id="id_e_c_mail"></span> <span id="id_c_email_address"></span><br>
                        <!--Mobile: <span id="id_c_mobile_num"></span><br>-->
                        <a href="" target="_blank" id="id_c_official_site_url"><span></span></a>
                    </p>
                    <h3 id="id_join_us"></h3>
                    <ul class="social-icons">
                        <li><a target="_blank" id="id_facebook"><i class="fa fa-facebook"></i></a></li>
                        <li><a target="_blank" id="id_twitter"><i class="fa fa-twitter"></i></a></li>
                        <li><a target="_blank" id="id_youtube"><i class="fa fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="office-location-on-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3047.325674258048!2d44.490176815842624!3d40.2018179793907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x406abd69f575cca5%3A0xa6857519e9c372a9!2zMyBIYWtvYiBIYWtvYnlhbiBTdCwgWWVyZXZhbiAwMDMzLCDQkNGA0LzQtdC90LjRjw!5e0!3m2!1sru!2s!4v1497354226503"
                        allowfullscreen></iframe>
            </div>
        </div>
        <div w3-include-html="common/footer.html"></div>
    </div>
</div>
<script src="js/controlers/Contacts/Contacts.js"></script>
<script src="js/controlers/common/header.js"></script>
<script src="js/controlers/common/footer.js"></script>
<script src="js/controlers/common/contacts.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
